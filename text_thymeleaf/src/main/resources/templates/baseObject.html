<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 成功 </h1>
<div>
    <p th:text="${#request.getAttribute('requestData')}"></p>
    <p th:text="${myname}"></p>

<p>请求参数的集合</p>
